<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="./jquery-3.6.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#par1").click(function () {
                $(this).slideUp()
            })

            $("#par2").click(function(){
                $(this).fadeOut("slow")
            })

            $("h1").click(function () {
                $(this).fadeOut(5000)
            })

            $("h1").click(function () {
                $(this).fadeIn(6000)
            })
        })
    </script>

</head>

<body>
    <p id="par1">Resultado de 10 + 10 = 20</p>
    <p id="par2">Resultado de 10 + 10 = 20</p>
    <h1>Exemplo Jquery</h1>
</body>

</html>
